<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Goat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            background-color: #ffefd5;
            color: #B13D24;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            font-family: "Brush Script MT", cursive;
            font-size: 72px;
            color: #B13D24;
        }
        img {
            max-width: 25%;
            height: auto;
            margin-bottom: 10px;
        }
        #user_input {
            color: #B13D24;
            border: 2px solid #B13D24;
            border-radius: 5px;
            padding: 5px;
        }
        h2 {
            color: #B13D24;
        }
        select, #submit_button {
            font-family: inherit;
            font-size: 18px;
        }
        select {
            color: #B13D24;
            border: 2px solid #B13D24;
            border-radius: 5px;
            padding: 5px;
        }
        #submit_button {
            background-color: #B13D24;
            color: #ffffff; /* Font color for button */
            border: 2px solid #892E17;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #submit_button:hover {
            background-color: #892E17;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe Goat</h1>
        <img src="{{ url_for('static', filename='recipe-goat.png') }}" alt="Recipe Goat">
        <h2>
            <label for="user_input">Key Ingredient:</label><br>
            <input type="text" id="user_input" name="user_input"><br><br>
            <div class="form-group">
                <select id="dropdown1" name="dropdown1">
                    <option value="">Meal Type</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Snack">Snack</option>
                </select>
                <select id="dropdown2" name="dropdown2">
                    <option value="">Key Flavor</option>
                    <option value="Salty">Salty</option>
                    <option value="Sweet">Sweet</option>
                    <option value="Spicy">Spicy</option>
                    <option value="Sour">Sour</option>
                    <option value="Bitter">Bitter</option>
                </select>
            </div>
            </div>
            <button id="submit_button">Submit</button>
            <div id="response"></div>
        </h2>
    </div>
<script>
        $(document).ready(function() {
            $('#submit_button').on('click', function() {
                var userInput = $('#user_input').val();
                var dropdown1 = $('#dropdown1').val();
                var dropdown2 = $('#dropdown2').val();
                $.ajax({
                    type: 'POST',
                    url: '/auto_submit',
                    data: {
                        user_input: userInput,
                        dropdown1: dropdown1,
                        dropdown2: dropdown2
                    },
                    success: function(response) {
                        $('#response').text('Response from Flask: ' + response);
                    }
                });
            });
        });
    </script>
</body>
</html>
